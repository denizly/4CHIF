<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<title>EIGABE SHOW</title>
	</head>
	<body>
		<h:form id="form">
		<h:messages showDetail="true" showSummary="false"/>
		<h2><h:outputText value="Der Angenommene Schüler Meister!"/></h2>
		<h:panelGrid id="grid" columns="2">
			<h:outputText value="Name:"/>
			<h:outputText value="#{customer.name}"/>
			<h:outputText value="Alter:"/>
			<h:outputText value="#{customer.alter2}"/>
			<h:outputText value="Grosse:"/>
			<h:outputText value="#{customer.grose}"/>
		</h:panelGrid>
		<h:commandButton id="cancel" action="#{customer.cancel}" value="cancel"/>
		</h:form>
	</body>
</html>
